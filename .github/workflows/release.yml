name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4
        name: Install pnpm

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build workspace dependencies
        run: |
          pnpm --filter @locator/shared build
          pnpm --filter @locator/runtime build
          pnpm --filter @locator/babel-jsx build
          pnpm --filter @locator/react-devtools-hook exec -- tsc --outDir dist --declaration --noEmit false

      - name: Build extension
        run: pnpm --filter locatorjs-extension build

      - name: Pack Chrome extension
        run: pnpm --filter locatorjs-extension pack:chrome

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: apps/extension/build/chrome.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
